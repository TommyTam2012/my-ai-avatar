<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My AI Avatar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      background: #f9f9f9;
      font-family: system-ui, sans-serif;
    }
    .avatar-wrapper {
      width: 100%;
      max-width: 420px;
      margin: auto;
      text-align: center;
      padding-top: 40px;
    }
    iframe {
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 16px;
      box-shadow: 0 0 16px rgba(0,0,0,0.25);
    }
    #loading {
      color: #555;
      font-size: 1rem;
      padding: 2rem;
    }
  </style>
</head>
<body>
  <div class="avatar-wrapper">
    <div id="loading">üõ∞Ô∏è Initializing AI Avatar ‚Ä¶</div>
    <div id="avatar-frame"></div>
  </div>

  <script>
    // === CONFIG ===
    const BACKEND_BASE = "/api/heygen_token";  // use same Vercel domain
    const ADMIN_KEY = "kP7!tQ9#zX1$wE8@hJ3%uV6^nB4&yL2";  // must match Vercel ADMIN_KEY

    async function loadAvatar() {
      try {
        const res = await fetch(BACKEND_BASE, {
          method: "POST",
          headers: { "X-Admin-Key": ADMIN_KEY },
        });
        if (!res.ok) throw new Error(`Token request failed: ${res.status}`);

        const data = await res.json();
        const url = data?.data?.share_url || data?.share_url;
        if (!url) throw new Error("No share_url returned from backend");

        const iframe = document.createElement("iframe");
        iframe.src = `${url}&inIFrame=1`;
        iframe.allow =
          "microphone; camera; autoplay; clipboard-write";
        iframe.sandbox =
          "allow-same-origin allow-scripts allow-popups allow-forms";
        iframe.allowFullscreen = true;

        document.getElementById("avatar-frame").appendChild(iframe);
        document.getElementById("loading").remove();
      } catch (err) {
        console.error("Avatar load error:", err);
        document.getElementById("loading").textContent =
          "‚ö†Ô∏è Avatar failed to load ‚Äì check backend token service.";
      }
    }

    loadAvatar();
  </script>
</body>
</html>
